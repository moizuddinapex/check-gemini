<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INDIG-GROK – Premium Men's Shirts</title>
  <style>
    /* 1. Global Reset & Scale */
    * { box-sizing: border-box; }
    
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: url('images/backgroundimage.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      line-height: 1.6;
    }

    /* 2. Enhanced Header & Navigation */
    header {
      background: #000;
      color: white;
      padding: 40px 20px; /* Increased padding for size */
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 2000;
    }

    .brand-name {
      font-size: 3.5rem; /* Large, bold brand name */
      font-weight: 900;
      letter-spacing: 8px;
      margin-bottom: 20px;
      display: block;
      text-transform: uppercase;
    }

    .logo { 
      position: absolute; 
      top: 25px; 
      left: 40px; 
    }
    .logo img { width: 120px; height: auto; } /* Bigger Logo */

    .nav-links {
      display: flex;
      justify-content: center;
      gap: 60px; /* Wider spacing */
      align-items: center;
      margin-top: 20px;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-size: 1.1rem; /* Bigger font for links */
      font-weight: 600;
      letter-spacing: 2px;
      transition: 0.3s;
      text-transform: uppercase;
    }

    .nav-links a:hover { color: #aaa; }

    /* 3. Larger Dropdown Menu */
    .dropdown { position: relative; display: inline-block; }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #fff;
      min-width: 220px; /* Wider dropdown */
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0px 12px 24px rgba(0,0,0,0.4);
      padding: 15px 0;
    }

    .dropdown-content a {
      color: #000 !important;
      padding: 15px 25px;
      display: block;
      font-size: 1rem;
      border-bottom: 1px solid #f0f0f0;
    }

    .dropdown:hover .dropdown-content { display: block; }

    /* 4. Large Product Grid */
    .container {
      max-width: 1400px; /* Wider container */
      margin: 60px auto;
      padding: 60px;
      background: rgba(255, 255, 255, 0.98);
      border-radius: 0; /* Modern sharp edges */
    }

    h1.section-title {
      font-size: 2.8rem;
      text-align: center;
      margin-bottom: 50px;
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); /* Larger cards */
      gap: 40px;
    }

    .product-card {
      background: #fff;
      border: 1px solid #eee;
      transition: 0.4s;
    }

    .product-image { height: 500px; overflow: hidden; } /* Taller Images */
    .product-image img { width: 100%; height: 100%; object-fit: cover; }

    .product-info { padding: 30px; text-align: center; }
    .product-info h3 { font-size: 1.5rem; margin-bottom: 10px; }
    .price { font-size: 1.8rem; font-weight: bold; color: #000; }

    .add-btn { 
      background: #000; color: #fff; padding: 20px; border: none; 
      width: 100%; cursor: pointer; font-size: 1.1rem; font-weight: bold; 
      margin-top: 20px; text-transform: uppercase;
    }

    /* 5. Massive Footer */
    footer { background: #000; color: #fff; padding: 80px 20px 40px; text-align: center; }
    .footer-brand { font-size: 2.5rem; letter-spacing: 5px; margin-bottom: 30px; }
    .footer-links a { color: #fff; text-decoration: none; margin: 0 20px; font-size: 1.1rem; }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <a href="index.html"><img src="images/logo.png" alt="Logo"></a>
    </div>
    <span class="brand-name">INDIG-GROK</span>
    
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <div class="dropdown">
        <a href="#" class="dropbtn">Shop</a>
        <div class="dropdown-content">
          <a href="#">MEN</a>
          <a href="#">WOMEN</a>
          <a href="#">KIDS</a>
          <a href="#">SHOES</a>
          <a href="#">FRAGRANCES</a>
        </div>
      </div>
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>

  <main class="container">
    <h1 class="section-title">Premium Men's Shirts</h1>
    <div class="products-grid">
      
      <div class="product-card">
        <div class="product-image"><img src="images/product1.jpg" alt="Shirt 1"></div>
        <div class="product-info">
          <h3>Indigo Hairline Stripes</h3>
          <span class="price">Rs 3,490</span>
          <button class="add-btn">Add to Cart</button>
        </div>
      </div>

      <div class="product-card">
        <div class="product-image"><img src="images/product2.jpg" alt="Shirt 2"></div>
        <div class="product-info">
          <h3>White Dobby Textured</h3>
          <span class="price">Rs 3,490</span>
          <button class="add-btn">Add to Cart</button>
        </div>
      </div>

      <div class="product-card">
        <div class="product-image"><img src="images/product3.jpg" alt="Shirt 3"></div>
        <div class="product-info">
          <h3>Black Self-Textured</h3>
          <span class="price">Rs 3,490</span>
          <button class="add-btn">Add to Cart</button>
        </div>
      </div>

    </div>
  </main>

  <footer>
    <div class="footer-brand">INDIG-GROK</div>
    <div class="footer-links">
      <a href="contact.html">Contact Us</a>
      <a href="#">Instagram</a>
      <a href="#">Facebook</a>
    </div>
    <p style="margin-top: 40px; color: #555;">© 2026 INDIG-GROK Pakistan. All Rights Reserved.</p>
  </footer>

</body>
</html>
