<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INDIG-GROK – Premium Men's Shirts</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: url('images/backgroundimage.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
    }
    header {
      background: #000;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 2.2rem;
      font-weight: bold;
      letter-spacing: 2px;
      position: relative;
    }
    .logo { position: absolute; top: 15px; left: 20px; z-index: 1000; }
    .logo img { max-width: 100px; height: auto; }
    
    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 30px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 25px;
    }
    .product-card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
      transition: 0.3s;
    }
    .product-image { height: 380px; background: #f0f0f0; }
    .product-image img { width: 100%; height: 100%; object-fit: cover; }
    .product-info { padding: 15px; }
    .price { font-size: 1.4rem; font-weight: bold; color: #4b0082; }
    .add-btn { background: #000; color: white; padding: 12px; border: none; width: 100%; cursor: pointer; font-weight: bold; margin-top: 15px; }

    /* Bottom Sections (Diners Style) */
    .brand-banner {
      position: relative;
      width: 100%;
      height: 450px;
      margin-top: 50px;
    }
    .brand-banner img { width: 100%; height: 100%; object-fit: cover; }
    .banner-overlay {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 40px;
      width: 100%;
    }

    footer { background: #000; color: white; padding-top: 50px; text-align: center; }
    .footer-content { padding-bottom: 40px; }
    .rights-reserved {
      background: #111;
      padding: 20px 0;
      border-top: 1px solid #333;
      font-size: 0.8rem;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="logo">
    <a href="index.html"><img src="images/logo.png" alt="Logo"></a>
  </div>

  <header>INDIG-GROK</header>

  <div class="container">
    <h1 style="text-align:center;">Premium Men's Shirts</h1>
    <div class="products-grid">

      <div class="product-card">
        <a href="product-indigo.html" style="text-decoration: none; color: inherit;">
          <div class="product-image"><img src="images/product1.jpg" alt="Shirt 1"></div>
          <div class="product-info">
            <h3>Indigo Hairline Stripes</h3>
            <span class="price">Rs 3,490</span>
          </div>
        </a>
        <button class="add-btn">Quick Add</button>
      </div>

      <div class="product-card">
        <a href="product-white.html" style="text-decoration: none; color: inherit;">
          <div class="product-image"><img src="images/product2.jpg" alt="Shirt 2"></div>
          <div class="product-info">
            <h3>White Dobby Textured</h3>
            <span class="price">Rs 3,490</span>
          </div>
        </a>
        <button class="add-btn">Quick Add</button>
      </div>

      <div class="product-card">
        <a href="product-black.html" style="text-decoration: none; color: inherit;">
          <div class="product-image"><img src="images/product3.jpg" alt="Shirt 3"></div>
          <div class="product-info">
            <h3>Black Self-Textured</h3>
            <span class="price">Rs 3,490</span>
          </div>
        </a>
        <button class="add-btn">Quick Add</button>
      </div>

    </div>
  </div>

  <div class="brand-banner">
    <img src="images/backgroundimage.jpg" alt="Banner">
    <div class="banner-overlay">
      <h2>TIMELESS ELEGANCE</h2>
      <p>Crafted for the modern man.</p>
    </div>
  </div>

  <footer>
    <div class="footer-content">
  <div style="font-size: 1.5rem; letter-spacing: 3px;">INDIG-GROK</div>
  <p>
    <a href="contact.html" style="color: white; text-decoration: none; margin-right: 15px;">Contact Us</a> | 
    Follow us on Instagram | Facebook
  </p>
</div>
    <div class="rights-reserved">
      <p>© 2026 INDIG-GROK Pakistan. All Rights Reserved.</p>
    </div>
  </footer>

</body>
</html>
