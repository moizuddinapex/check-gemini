<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INDIG-GROK – Premium Men's Shirts</title>
  <style>
    /* 1. Global Scaling - Making everything bigger by default */
    html {
      font-size: 18px; /* Standardizing base size */
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: #f4f4f4; /* Fallback color */
      background: url('images/backgroundimage.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
    }

    /* 2. Massive Header Section */
    header {
      background: #000;
      color: white;
      padding: 60px 20px; /* Huge padding for height */
      text-align: center;
      position: relative;
      z-index: 2000;
    }

    .brand-name {
      font-size: 5rem; /* Massive brand presence */
      font-weight: 900;
      letter-spacing: 12px;
      margin: 0;
      text-transform: uppercase;
    }

    .logo { 
      position: absolute; 
      top: 40px; 
      left: 50px; 
    }
    .logo img { width: 140px; height: auto; }

    /* 3. Navigation with Large Links */
    .nav-links {
      display: flex;
      justify-content: center;
      gap: 80px;
      margin-top: 30px;
    }

    .nav-links a, .dropbtn {
      color: #fff;
      text-decoration: none;
      font-size: 1.4rem; /* Significantly larger text */
      font-weight: 700;
      letter-spacing: 3px;
      text-transform: uppercase;
      cursor: pointer;
    }

    /* 4. Dropdown Menu (Fixing the "small" look) */
    .dropdown { position: relative; }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #fff;
      min-width: 250px;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0px 15px 30px rgba(0,0,0,0.5);
      padding: 20px 0;
    }

    .dropdown-content a {
      color: #000 !important;
      padding: 15px 30px;
      display: block;
      font-size: 1.2rem;
      border-bottom: 1px solid #eee;
    }

    .dropdown:hover .dropdown-content { display: block; }

    /* 5. Wide Product Container */
    .container {
      max-width: 1600px; /* Fills most of the screen width */
      margin: 80px auto;
      padding: 80px;
      background: rgba(255, 255, 255, 0.98);
      box-shadow: 0 0 50px rgba(0,0,0,0.1);
    }

    .section-title {
      font-size: 3.5rem;
      text-align: center;
      margin-bottom: 60px;
      letter-spacing: 5px;
    }

    /* 6. Larger Product Grid */
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); /* Wider cards */
      gap: 50px;
    }

    .product-card {
      background: #fff;
      border: 1px solid #ddd;
      transition: transform 0.3s;
    }

    .product-image { height: 600px; overflow: hidden; } /* Very tall images */
    .product-image img { width: 100%; height: 100%; object-fit: cover; }

    .product-info { padding: 40px; text-align: center; }
    .product-info h3 { font-size: 2rem; margin-bottom: 15px; }
    .price { font-size: 2.2rem; font-weight: bold; color: #4b0082; }

    .add-btn { 
      background: #000; color: #fff; padding: 25px; border: none; 
      width: 100%; cursor: pointer; font-size: 1.4rem; font-weight: bold; 
      margin-top: 30px; text-transform: uppercase;
    }

    /* 7. Massive Footer */
    footer { 
      background: #000; 
      color: #fff; 
      padding: 100px 20px; 
      text-align: center; 
    }
    .footer-brand { font-size: 3rem; margin-bottom: 40px; }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <a href="index.html"><img src="images/logo.png" alt="Logo"></a>
    </div>
    <h1 class="brand-name">INDIG-GROK</h1>
    
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <div class="dropdown">
        <span class="dropbtn">Shop</span>
        <div class="dropdown-content">
          <a href="#">MEN</a>
          <a href="#">WOMEN</a>
          <a href="#">KIDS</a>
          <a href="#">SHOES</a>
          <a href="#">FRAGRANCES</a>
        </div>
      </div>
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>

  <div class="container">
    <h2 class="section-title">Premium Men's Shirts</h2>
    <div class="products-grid">
      
      <div class="product-card">
        <div class="product-image"><img src="images/product1.jpg" alt="Shirt 1"></div>
        <div class="product-info">
          <h3>Indigo Hairline Stripes</h3>
          <span class="price">Rs 3,490</span>
          <button class="add-btn">Quick Add</button>
        </div>
      </div>

      <div class="product-card">
        <div class="product-image"><img src="images/product2.jpg" alt="Shirt 2"></div>
        <div class="product-info">
          <h3>White Dobby Textured</h3>
          <span class="price">Rs 3,490</span>
          <button class="add-btn">Quick Add</button>
        </div>
      </div>

      <div class="product-card">
        <div class="product-image"><img src="images/product3.jpg" alt="Shirt 3"></div>
        <div class="product-info">
          <h3>Black Self-Textured</h3>
          <span class="price">Rs 3,490</span>
          <button class="add-btn">Quick Add</button>
        </div>
      </div>

    </div>
  </div>

  <footer>
    <div class="footer-brand">INDIG-GROK</div>
    <p style="font-size: 1.2rem; color: #888;">© 2026 INDIG-GROK Pakistan. All Rights Reserved.</p>
  </footer>

</body>
</html>
