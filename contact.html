<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us â€“ INDIG-GROK</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: url('images/backgroundimage.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #111;
      min-height: 100vh;
    }

    /* Reuse Sticky Header Styles */
    header {
      background: #000;
      color: white;
      padding: 20px;
      text-align: center;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 2000;
    }

    .nav-links {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 10px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 0.8rem;
      letter-spacing: 1.5px;
      text-transform: uppercase;
    }

    /* Glass Container for the Form */
    .contact-container {
      max-width: 600px;
      margin: 150px auto 50px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      letter-spacing: 4px;
      text-transform: uppercase;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 0.9rem;
      font-weight: bold;
      letter-spacing: 1px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid rgba(0,0,0,0.1);
      background: rgba(255, 255, 255, 0.6);
      border-radius: 5px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    textarea {
      height: 120px;
      resize: vertical;
    }

    .submit-btn {
      width: 100%;
      padding: 15px;
      background: #000;
      color: #fff;
      border: none;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    .submit-btn:hover {
      background: #333;
    }

    .contact-info {
      margin-top: 30px;
      text-align: center;
      font-size: 0.9rem;
    }

    .contact-info i {
      margin-right: 10px;
      color: #111;
    }
  </style>
</head>
<body>

  <header>
    <div style="font-size: 1.8rem; letter-spacing: 5px; font-weight: bold;">INDIG-GROK</div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="index.html#products">Shop</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>

  <div class="contact-container">
    <h1>Get in Touch</h1>
    <form action="#">
      <div class="form-group">
        <label>FULL NAME</label>
        <input type="text" placeholder="Your Name" required>
      </div>
      <div class="form-group">
        <label>EMAIL ADDRESS</label>
        <input type="email" placeholder="Your Email" required>
      </div>
      <div class="form-group">
        <label>MESSAGE</label>
        <textarea placeholder="How can we help you?"></textarea>
      </div>
      <button type="submit" class="submit-btn">Send Message</button>
    </form>

    <div class="contact-info">
      <p><i class="fa-solid fa-envelope"></i> support@indig-grok.com</p>
      <p><i class="fa-solid fa-location-dot"></i> Karachi, Pakistan</p>
    </div>
  </div>

</body>
</html>
